<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dudu ‚ù§Ô∏è F√ºr Dich</title>
<style>
  :root{
    --bg:#fff5f7;
    --card:#fff;
    --accent:#d46a7a;
    --muted:#6e5964;
    --shadow: 0 10px 30px rgba(90,60,80,0.10);
    --brown-1: #8d5a35;
    --brown-2: #c79361;
    --brown-3: #6b3f26;
    font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
  }
  html,body{
    height:100%; margin:0;
    background: linear-gradient(180deg,var(--bg),#ffffff);
    display:flex; align-items:center; justify-content:center;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    padding:24px;
  }

  .wrap{
    width:100%; max-width:520px; background:var(--card);
    border-radius:18px; box-shadow:var(--shadow); padding:24px;
    text-align:center;
  }
  h1{margin:0 0 8px;font-size:20px;color:var(--accent)}
  p.lead{margin:0 0 14px;color:var(--muted);font-size:14px}

  .stage{position:relative;padding:18px 0 8px}

  /* Image container */
  .dudu{
    width:300px; height:300px; margin:0 auto;
    display:grid; place-items:center;
    cursor:pointer; user-select:none;
    border-radius:20px; position:relative;
    transition: transform 260ms cubic-bezier(.2,.9,.3,1);
  }
  .dudu:focus{outline:3px solid rgba(212,106,122,0.18); outline-offset:6px; border-radius:18px;}

  .dudu img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* ensures the image fits within the container without distortion */
  }

  /* kiss animation (scale + tilt) */
  .dudu.kiss{ transform: scale(1.06) rotate(-3deg); transition-duration:300ms; }

  /* subtle breathing when idle - This will not work well on a JPG, but we'll leave it as an example */
  .dudu.idle{ animation:breath 3000ms ease-in-out infinite; transform-origin:50% 50%; }
  @keyframes breath{
    0%{ transform: translateY(0) scale(1) }
    50%{ transform: translateY(-2px) scale(1.01) }
    100%{ transform: translateY(0) scale(1) }
  }

  /* speech bubble */
  .bubble{
    position:absolute; left:50%; transform:translateX(-50%);
    top:8px; max-width:86%;
    background: linear-gradient(180deg,#fff,#fff7fb);
    border-radius:14px; padding:12px 14px; font-size:16px; color:#4d3138;
    box-shadow:0 8px 22px rgba(150,90,120,0.12);
    opacity:0; pointer-events:none; transform-origin:50% 100%;
    transition: opacity 240ms ease, transform 240ms cubic-bezier(.2,.9,.3,1);
  }
  .bubble.show{ opacity:1; transform: translateX(-50%) translateY(8px) scale(1); }
  .bubble small{ display:block; font-size:12px; color:#8a6570; margin-top:6px; }

  /* hearts */
  .hearts{
    position:absolute; left:50%; top:36%;
    pointer-events:none; transform:translateX(-50%);
    width:160px; height:160px;
  }
  .heart{
    position:absolute; width:22px; height:22px; opacity:0; transform-origin:center;
  }
  .heart svg{width:100%;height:100%}
  .heart.animate{ animation:popHeart 800ms cubic-bezier(.2,.9,.3,1) forwards; }
  @keyframes popHeart{
    0%{ transform:translateY(0) scale(0.2); opacity:0; }
    25%{ opacity:1; }
    60%{ transform:translateY(-60px) scale(1.05); opacity:1; }
    100%{ transform:translateY(-120px) scale(0.8); opacity:0; }
  }

  .hint{font-size:13px;color:#b07d99;margin-top:10px}

  /* responsive */
  @media (max-width:420px){
    .dudu{ width:240px; height:240px }
    .bubble{ font-size:15px }
  }

  /* small details: paw/shadow glow */
  .shadow-oval{
    position:absolute; left:50%; bottom:8px; transform:translateX(-50%);
    width:160px; height:28px; border-radius:999px; background:linear-gradient(180deg, rgba(120,80,110,0.06), rgba(120,80,110,0.02));
    filter: blur(2px); pointer-events:none;
  }
</style>
</head>
<body>
  <div class="wrap" role="main" aria-labelledby="title">
    <h1 id="title">Dudu ‚Äî Dein s√º√üer B√§r</h1>
    <p class="lead">Klick auf Dudu f√ºr einen Kuss und einen lieben Spruch üíï</p>

    <div class="stage">
      <div class="bubble" id="bubble" aria-live="polite" role="status"></div>

      <div class="dudu idle" id="dudu" role="button" tabindex="0" aria-pressed="false" title="Auf Dudu tippen">
        <img src="dudu_foto.jpg" alt="Ein s√º√üer Cartoon-B√§r mit Kapuzenpulli." />
      </div>

      <div class="hearts" id="hearts" aria-hidden="true">
        <div class="heart" style="left:60%; top:60%"><svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><path d="M32 54s-22-12.5-22-28c0-8.8 6.2-14 13-14 5 0 9 3.6 9 3.6S38 12 43 12c6.8 0 13 5.2 13 14 0 15.5-22 28-22 28z" fill="#ff6fa3"/></svg></div>
        <div class="heart" style="left:40%; top:55%"><svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><path d="M32 54s-22-12.5-22-28c0-8.8 6.2-14 13-14 5 0 9 3.6 9 3.6S38 12 43 12c6.8 0 13 5.2 13 14 0 15.5-22 28-22 28z" fill="#ff9bb3"/></svg></div>
        <div class="heart" style="left:50%; top:70%"><svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><path d="M32 54s-22-12.5-22-28c0-8.8 6.2-14 13-14 5 0 9 3.6 9 3.6S38 12 43 12c6.8 0 13 5.2 13 14 0 15.5-22 28-22 28z" fill="#ff4f85"/></svg></div>
      </div>

      <div class="shadow-oval" aria-hidden="true"></div>
    </div>

    <div class="hint">Tipp: Tippe mehrmals ‚Äì Dudu hat viele Spr√ºche ‚ú®</div>
  </div>

<script>
(function(){
  const dudu = document.getElementById('dudu');
  const bubble = document.getElementById('bubble');
  const hearts = Array.from(document.querySelectorAll('.heart'));

  // umfangreiche Spr√ºcheliste (einmalig, wird zuf√§llig gemischt und durchlaufen ohne Wiederholung)
  const phrasesOriginal = [
    "Du bist mein Lieblingsgedanke am Morgen.",
    "Dein L√§cheln macht meinen Tag heller.",
    "Mit dir ist jedes Abenteuer s√º√üer.",
    "Ich liebe deine Art zu tr√§umen.",
    "Du bist mein ruhiger Hafen im Sturm.",
    "Deine N√§he f√ºhlt sich nach Zuhause an.",
    "Bei dir vergesse ich die Zeit.",
    "Du bringst mein Herz zum Tanzen.",
    "Deine Hand passt perfekt zu meiner.",
    "Ich staune jeden Tag √ºber dich.",
    "Du bist das Beste, was mir passiert ist.",
    "Ich liebe dich mehr, als Worte sagen k√∂nnen.",
    "Dein Lachen ist mein Lieblingssong.",
    "Ich mag die Art, wie du die Welt siehst.",
    "Mit dir sind kleine Momente magisch.",
    "Du gibst mir so viel W√§rme.",
    "Ich bewundere deine Sanftheit.",
    "Ich k√ºsse dich in Gedanken gerade jetzt.",
    "Du bist mein heimliches gro√ües Gl√ºck.",
    "Deine Stimme ist Balsam f√ºr mich.",
    "Ohne dich w√§r alles ein bisschen grauer.",
    "Du bist die sch√∂nste √úberraschung meines Lebens.",
    "Ich liebe, wie du mich zum L√§cheln bringst.",
    "Jeden Tag mit dir m√∂chte ich wiederholen.",
    "Du machst mich mutiger und sanfter zugleich.",
    "In deinen Augen finde ich Frieden.",
    "Ich sammle gern Erinnerungen mit dir.",
    "Du tr√§gst Liebe in jeder kleinen Geste.",
    "Danke, dass du so wundervoll bist.",
    "Du bist mein Lieblingsmensch, immer.",
    "Mit dir ist auch Stille angenehm.",
    "Ich liebe es, wie du mich verstehst.",
    "Du bist z√§rtlich und stark zugleich.",
    "Deine Schritte klingen f√ºr mich wie Zuhause.",
    "Ich bin so froh, dich zu haben.",
    "Du machst mein Leben bunter.",
    "Ich kann an nichts anderes denken als an dich.",
    "Deine Umarmungen sind mein Lieblingsort.",
    "Ich liebe deine kleinen Marotten.",
    "Du bist mein Sonnenschein an Wolkentagen.",
    "Ich bin stolz, dich an meiner Seite zu wissen.",
    "Deine N√§he heilt mich.",
    "Du bist mein kleines, gro√ües Wunder.",
    "Ich schicke dir tausend K√ºsschen.",
    "Nur du wei√üt mein Herz so zu lesen.",
    "Mit dir will ich alt werden.",
    "Du bist mein s√º√üester Gedanke vor dem Schlaf.",
    "Ich liebe jedes Detail an dir.",
    "Du bist mein Ruhepol und mein Abenteuer zugleich.",
    "Dein Mut inspiriert mich t√§glich."
  ];

  // Fisher-Yates shuffle
  function shuffle(arr){
    const a = arr.slice();
    for(let i=a.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      [a[i],a[j]] = [a[j],a[i]];
    }
    return a;
  }

  let phrases = shuffle(phrasesOriginal);
  let idx = 0;

  function nextPhrase(){
    if(idx >= phrases.length){
      // reshuffle when alle durch sind
      phrases = shuffle(phrasesOriginal);
      idx = 0;
    }
    return phrases[idx++];
  }

  function showBubble(text){
    bubble.textContent = text;
    const small = document.createElement('small');
    small.textContent = "‚Äî Dudu";
    bubble.appendChild(small);
    bubble.classList.add('show');
    // hide after 3s
    clearTimeout(bubble._t);
    bubble._t = setTimeout(()=> bubble.classList.remove('show'), 3000);
  }

  function animateHearts(){
    // pick 2-3 hearts and trigger animation staggered
    hearts.forEach(h => h.classList.remove('animate'));
    // a small stagger loop
    hearts.forEach((h,i) => {
      setTimeout(()=> {
        h.classList.add('animate');
      }, i*120);
    });
  }

  function doKiss(){
    // add kiss effect class
    dudu.classList.remove('idle'); // stop breathing while kissing
    dudu.classList.add('kiss');
    dudu.setAttribute('aria-pressed','true');
    // short soundless kiss: wiggle mouth by applying transform to svg mouth group (aria-hidden)
    // remove classes after animation
    setTimeout(()=> {
      dudu.classList.remove('kiss');
      dudu.classList.add('idle');
      dudu.setAttribute('aria-pressed','false');
    }, 700);
  }

  function handleInteraction(){
    const phrase = nextPhrase();
    showBubble(phrase);
    animateHearts();
    doKiss();
  }

  // click + keyboard support
  dudu.addEventListener('click', handleInteraction);
  dudu.addEventListener('keydown', (ev) => {
    if(ev.key === 'Enter' || ev.key === ' '){
      ev.preventDefault();
      handleInteraction();
    }
  });

  // show first phrase shortly after load
  setTimeout(()=> { showBubble(nextPhrase()); }, 700);

  // accessibility: announce when focus via keyboard
  dudu.addEventListener('focus', () => {
    dudu.style.boxShadow = "0 10px 30px rgba(150,90,120,0.12)";
  });
  dudu.addEventListener('blur', () => {
    dudu.style.boxShadow = "";
  });
})();
</script>
</body>
